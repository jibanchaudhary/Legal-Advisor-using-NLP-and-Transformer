<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrelevant Query by the User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'advisory/styles.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
            color: #ffffff; /* White text for readability */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #1e1e1e; /* Dark gray for contrast */
            padding: 30px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #ffffff; /* White text */
        }
        .result-card {
            background-color: #2e2e2e; /* Slightly lighter gray for cards */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            color: #ffffff;
        }
        .result-card p {
            margin: 5px 0;
            color: #cccccc; /* Light gray for text */
            line-height: 1.6; /* Improve readability */
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4dabff;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            width: 200px;
        }
        .back-button:hover {
            background-color: #3989e3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Irrelevant Query</h1>
        <div class="result-card">
            <p> {{ response }}</p>
        </div>
    </div>
    <a href="{% url 'advisory:advisory_query' %}" class="back-button">Go Back</a>
</body>
</html>
